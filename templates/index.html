<html>

<head>
    <meta charset="utf-8">
    <title>Shelf</title>
    <script>
        var name = "Mark";
        alert(name);
    </script>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
        }

        @media (prefers-reduced-motion: no-preference) {
            html {
                interpolate-size: allow-keywords;
            }
        }

        body {
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        img,
        picture,
        video,
        canvas,
        svg {
            display: block;
            max-width: 100%;
        }

        input,
        button,
        textarea,
        select {
            font: inherit;
        }

        p,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            overflow-wrap: break-word;
        }

        p {
            text-wrap: pretty;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            text-wrap: balance;
        }

        #root,
        #__next {
            isolation: isolate;
        }

        /* RESET END */

        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        :root {
            /* text variables */
            --text-primary-color: #393939;
            --text-secondary-color: #868686;
            --text-tertiary-color: #B9B9B9;
            --text-invert-color: #FAFAFA;
            /* surface variables */
            --surface-primary-color: #EDEDED;
            --surface-secondary-color: #E0E0E0;
            --surface-tertiary-color: #D3D3D3;
            --surface-invert-color: #393939;
            /* shelfbruh */
            --shelf-1-color: #E0E0E0;
            --shelf-2-color: #D3D3D3;
            --shelf-3-color: #C6C6C6;
            --shelf-4-color: #D7D7D7;
            /* spacing */
            --spacing-large: 120px;
            --spacing-medium: 40px;
        }

        html.dark-theme {
            /* text variables */
            --text-primary-color: #393939;
            --text-secondary-color: #393939;
            --text-tertiary-color: #393939;
            --text-invert-color: #393939;
            /* surface variables */
            --surface-primary-color: #393939;
            --surface-secondary-color: #393939;
            --surface-tertiary-color: #393939;
            --surface-invert-color: #393939;
            /* shelfbruh */
            --shelf-1-color: #393939;
            --shelf-2-color: #393939;
            --shelf-3-color: #393939;
            --shelf-4-color: #393939;
        }

        html {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--surface-primary-color);
            height: 100%;
        }

        /* HEADER */

        #header {
            display: flex;
            justify-content: space-between;
            padding: var(--spacing-medium) var(--spacing-large);
        }

        #header #left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #left>svg {
            fill: var(--surface-invert-color);
        }

        #name {
            color: var(--text-primary-color);
            font-size: 16px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        #header #right {
            display: flex;
            gap: 30px;
        }

        .typical-button {
            height: 33px;
            border-radius: 10px;
            background-color: var(--surface-secondary-color);
            display: flex;
            align-items: center;
            flex-direction: row;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            color: var(--text-secondary-color);
            border: 1px solid var(--surface-tertiary-color);
            gap: 12px;
            padding: 0px 14px;
        }

        .typical-button>svg {
            fill: var(--text-secondary-color);
        }

        .typical-button:hover {
            border: 1px solid #8CA1F1;
        }

        #theme-switches {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 5px;
        }

        #white-theme-btn,
        #dark-theme-btn {
            border-radius: 3px;
            width: 18px;
            height: 18px;
            border: 3px solid var(--surface-primary-color);
        }

        #white-theme-btn:hover,
        #dark-theme-btn:hover {
            border: 3px solid var(--surface-secondary-color);
        }

        #white-theme-btn {
            background-color: #FFF;
            outline: 1px solid #8CA1F1;
        }

        #dark-theme-btn {
            background-color: #000;
            outline: 1px solid var(--surface-tertiary-color);
        }

        button:hover {
            cursor: pointer;
        }

        /* Main */
        #main {
            display: flex;
            flex-grow: 1;
            padding: var(--spacing-medium) var(--spacing-large);
            align-items: center;
            justify-content: center;
            gap: 40px
        }

        #shelf {
            justify-self: center;
        }

        #help {
            justify-self: right;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        #help>div {
            display: flex;
            gap: 10px;
        }

        #help>div>svg {
            fill: var(--text-secondary-color);
        }

        #help>div>p {
            font-size: 14px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            color: var(--text-secondary-color);
        }

        /* Footer */
        #footer {
            display: flex;
            align-items: center;
            padding: var(--spacing-medium) var(--spacing-large);
            gap: 33px;
        }

        #footer>a>svg {
            fill: var(--text-secondary-color);
        }
    </style>
</head>
